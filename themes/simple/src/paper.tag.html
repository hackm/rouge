<paper>
  <style scoped>
  </style>
  
  <article>
    <h1>{title}</h1>
    <p><span>{author}</span><span>{pubDate}</span></p>
    <div class="body"></div>
  </article>
  <div>
    <p>{dump}</p>
  </div>
  
  <script>
    this.title = "";
    this.author = "";
    this.pubDate = new Date();
    this.dump = JSON.stringify(opts);
    this.updateBody = function (body) {
        this.root.querySelector(".body").innerHTML = body;
    };
    
    var self = this;
    var paperId = opts.id;
    
    if(paperId){
      Rouge.loadPaper(paperId).then(function(paper){
        self.title = paper.content.title;
        self.author = paper.user.displayName;
        self.update();
        self.updateBody(paper.content.body);
      })
    }
    
  </script>
</paper>
